web:
  build: .
  links:
   - db
   - redis
  ports:
   - "3333:3333"
   - "35729:35729"
  volumes:
   - "./app:/src/app"
  # all env items should be in .env
  env_file: .env

db:
  #https://hub.docker.com/_/mongo/
  # @TODO: we want an alpine mongodb...
  image: mongo:3.3
  ports:
   - "27017:27017"

redis:
  #https://hub.docker.com/_/redis/
  image: redis:3.2-alpine
  command: redis-server --appendonly yes
